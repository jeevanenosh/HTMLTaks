<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pattrens Number & Gmail </title>
</head>

<body>
    <form action="./pattrens1.html" autocomplete="off">

        <label for="Number"> Enter Mobile Number : </label>
        <input type="tel" name="Number" id="Number" pattern="\+91\s[6-9]\d{9}" title="Enter 10 Digits"
            style="height: 20px; width: 300px; background-color: #D3D3D3;" placeholder="+91 6XXXXXXXX"><br><br>

        <label for="Mail"> Enter Gmail : </label>
        <input type="text" name="Gmail" id="Mail" pattern="[A-Za-z0-9]+@gmail.com" title="Enter Valid Gmail"
            placeholder="name@gmail.com" style="height: 20px; width: 300px; background-color: #D3D3D3;" required><br>
        <input type="submit">

    </form>
</body>

</html>
