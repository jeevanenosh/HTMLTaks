<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=form, initial-scale=1.0">
    <title> Date Of Birth </title>
</head>
<body>
    <form action="./pattrens1.html" autocomplete="off">
   
  
    <label for="dob">Date of Birth (dd-mm-yyyy):</label>
    <input type="text" id="dob" name="dob"
         pattern="^(0[1-9]|[12][0-9]|3[01])-(0[1-9]|1[0-2])-(19[0-9]{2}|20[0-1][0-9]|202[0-5])$"
         placeholder="dd-mm-yyyy" required>
    <input type="submit">

      
    </form>
</body>
</html>
